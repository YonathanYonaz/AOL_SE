<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h1 class="logo">Planow</h1>
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="#" class="active">Tasks</a></li>
                    <li><a href="calendar.html">Calendar</a></li>
                    <li><a href="submission.html">Submission</a></li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <header>
                <div class="date">
                    <p id="current-date"></p>
                </div>
                <div class="profile-icon">
                    <a href="profile.html">
                        <img src="user.png" alt="">
                    </a>
                </div>
            </header>
            <section class="tasks">
                <h2>Tasks</h2>
                <form id="taskForm">
                    <input type="text" id="newTask" placeholder="Task description" required>
                    <input type="date" id="newDueDate" required>
                    <button type="button" onclick="addTask()">Add Task</button>
                </form>
                <table>
                    <thead>
                        <tr>
                            <th>Task</th>
                            <th>Due Date</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="taskTableBody">
                        <!-- Tasks will be dynamically added here -->
                    </tbody>
                </table>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
